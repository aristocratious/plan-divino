<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Gradient Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #0a0a0a;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .circular-gradient {
            position: absolute;
            top: 20%;
            right: 10%;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(
                circle at center,
                rgba(147, 51, 234, 0.8) 0%,
                rgba(59, 130, 246, 0.6) 30%,
                rgba(236, 72, 153, 0.4) 60%,
                transparent 100%
            );
            filter: blur(60px);
            animation: pulseGradient 8s ease-in-out infinite;
        }

        .floating-orb-1 {
            position: absolute;
            top: 15%;
            right: 8%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            filter: blur(40px);
            opacity: 0.6;
            animation: float1 12s ease-in-out infinite;
        }

        .floating-orb-2 {
            position: absolute;
            top: 25%;
            right: 15%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            filter: blur(50px);
            opacity: 0.5;
            animation: float2 15s ease-in-out infinite reverse;
        }

        .floating-orb-3 {
            position: absolute;
            top: 30%;
            right: 5%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            filter: blur(30px);
            opacity: 0.7;
            animation: float3 10s ease-in-out infinite;
        }

        @keyframes pulseGradient {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            25% {
                transform: scale(1.1) rotate(90deg);
                opacity: 0.6;
            }
            50% {
                transform: scale(0.9) rotate(180deg);
                opacity: 1;
            }
            75% {
                transform: scale(1.05) rotate(270deg);
                opacity: 0.7;
            }
        }

        @keyframes float1 {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            25% {
                transform: translateY(-30px) translateX(20px);
            }
            50% {
                transform: translateY(-10px) translateX(-15px);
            }
            75% {
                transform: translateY(-40px) translateX(10px);
            }
        }

        @keyframes float2 {
            0%, 100% {
                transform: translateY(0px) translateX(0px) scale(1);
            }
            33% {
                transform: translateY(-20px) translateX(-25px) scale(1.1);
            }
            66% {
                transform: translateY(-35px) translateX(15px) scale(0.9);
            }
        }

        @keyframes float3 {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            50% {
                transform: translateY(-25px) translateX(-20px);
            }
        }

        /* Demo content */
        .content {
            position: relative;
            z-index: 10;
            padding: 50px;
            color: white;
        }

        .content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            max-width: 600px;
        }

        .content p {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 500px;
            line-height: 1.6;
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            color: white;
            z-index: 100;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .control-group input[type="range"] {
            width: 150px;
        }

        .control-group select {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .download-btn {
            background: rgba(147, 51, 234, 0.8);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            width: 100%;
        }

        .download-btn:hover {
            background: rgba(147, 51, 234, 1);
        }
    </style>
</head>
<body>
    <div class="circular-gradient" id="circularGradient"></div>
    <div class="floating-orb-1" id="orb1"></div>
    <div class="floating-orb-2" id="orb2"></div>
    <div class="floating-orb-3" id="orb3"></div>
    
    <div class="content">
        <h1>Algorithm training infrastructure</h1>
        <p>Efecto circular de gradiente localizado que puedes posicionar donde necesites en tu diseño.</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Posición</label>
            <select id="position" onchange="changePosition()">
                <option value="top-right">Superior Derecha</option>
                <option value="top-left">Superior Izquierda</option>
                <option value="bottom-right">Inferior Derecha</option>
                <option value="bottom-left">Inferior Izquierda</option>
                <option value="center">Centro</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>Tamaño: <span id="sizeValue">500px</span></label>
            <input type="range" id="size" min="200" max="800" value="500" oninput="changeSize()">
        </div>
        
        <div class="control-group">
            <label>Intensidad: <span id="blurValue">60px</span></label>
            <input type="range" id="blur" min="20" max="100" value="60" oninput="changeBlur()">
        </div>
        
        <button class="download-btn" onclick="downloadEffect()">Descargar Efecto</button>
    </div>

    <script>
        function changePosition() {
            const gradient = document.getElementById('circularGradient');
            const orb1 = document.getElementById('orb1');
            const orb2 = document.getElementById('orb2');
            const orb3 = document.getElementById('orb3');
            const position = document.getElementById('position').value;
            
            // Reset all positions
            gradient.style.top = '';
            gradient.style.right = '';
            gradient.style.bottom = '';
            gradient.style.left = '';
            
            switch(position) {
                case 'top-right':
                    gradient.style.top = '20%';
                    gradient.style.right = '10%';
                    orb1.style.top = '15%';
                    orb1.style.right = '8%';
                    orb2.style.top = '25%';
                    orb2.style.right = '15%';
                    orb3.style.top = '30%';
                    orb3.style.right = '5%';
                    break;
                case 'top-left':
                    gradient.style.top = '20%';
                    gradient.style.left = '10%';
                    orb1.style.top = '15%';
                    orb1.style.left = '8%';
                    orb2.style.top = '25%';
                    orb2.style.left = '15%';
                    orb3.style.top = '30%';
                    orb3.style.left = '5%';
                    break;
                case 'bottom-right':
                    gradient.style.bottom = '20%';
                    gradient.style.right = '10%';
                    orb1.style.bottom = '25%';
                    orb1.style.right = '8%';
                    orb2.style.bottom = '15%';
                    orb2.style.right = '15%';
                    orb3.style.bottom = '10%';
                    orb3.style.right = '5%';
                    break;
                case 'bottom-left':
                    gradient.style.bottom = '20%';
                    gradient.style.left = '10%';
                    orb1.style.bottom = '25%';
                    orb1.style.left = '8%';
                    orb2.style.bottom = '15%';
                    orb2.style.left = '15%';
                    orb3.style.bottom = '10%';
                    orb3.style.left = '5%';
                    break;
                case 'center':
                    gradient.style.top = '50%';
                    gradient.style.left = '50%';
                    gradient.style.transform = 'translate(-50%, -50%)';
                    orb1.style.top = '45%';
                    orb1.style.left = '45%';
                    orb2.style.top = '55%';
                    orb2.style.left = '55%';
                    orb3.style.top = '50%';
                    orb3.style.left = '40%';
                    break;
            }
        }
        
        function changeSize() {
            const size = document.getElementById('size').value;
            document.getElementById('sizeValue').textContent = size + 'px';
            document.getElementById('circularGradient').style.width = size + 'px';
            document.getElementById('circularGradient').style.height = size + 'px';
        }
        
        function changeBlur() {
            const blur = document.getElementById('blur').value;
            document.getElementById('blurValue').textContent = blur + 'px';
            document.getElementById('circularGradient').style.filter = `blur(${blur}px)`;
        }

<body>

            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'efecto-circular-gradiente.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

        }
    </script>
</body>
</html>
